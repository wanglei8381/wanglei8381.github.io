        document.addEventListener('touchstart', function (e) {

            log('touchstart');
        }, false);
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
            log('touchmove');
        }, false);
        document.addEventListener('touchend', function (e) {
            log('touchend');
        }, false);

        function log(msg) {
            $.ajax({
                url: 'http://10.1.211.142:8000',
                data: {msg: msg},
                type: 'get',
                dataType: 'jsonp'
            });
        }
