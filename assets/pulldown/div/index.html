<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="event.js"></script>
    <script src="pulldown.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>

        html, body {
            margin: 0;
        }

        body {
            background-color: #00A000;
            font-size: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            line-height: 80px;
            border-top: 1px solid #ddd;
        }

        .u-loading {
            display: none;
            width: 100%;
            background-color: #fff;
            line-height: 50px;
            text-align: center;
            font-size: 16px;
            overflow: hidden;
        }

        .u-loading.open {
            display: block;
        }

        .u-refresh {
            position: fixed;
            left: 0;
            line-height: 50px;
            width: 100%;
            text-align: center;
            background-color: #fff;
        }

        .u-refresh.close {
            transition: top .5s;
            top: -50px;
        }
    </style>
</head>
<body>
<div class="u-refresh" id="refresh">
    <i id="iconfontRefresh" class="iconfont refresh">&#xe609;</i>
    <span id="pullrefresh">下拉刷新</span>
</div>
<ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<div id="loading" class="u-loading"><i class="iconfont loading">&#xe609;</i> 加载中...</div>
<script>

    var idx = 11;
    pullUpDown.on('bottom', function () {
        pullUpDown.pause('bottom');
        loading.setAttribute('class', 'u-loading open');
        console.log(document.body.scrollTop);
        document.body.scrollTop = document.body.scrollTop + 100;
        console.log(document.body.scrollTop);
        setTimeout(function () {

            if (idx > 33) {
                return loading.innerHTML = '数据加载完毕了';
            } else {
                loading.setAttribute('class', 'u-loading');
            }

            for (var i = idx; i < idx + 10; i++) {
                var n = document.createElement('li');
                n.innerHTML = i;
                list.appendChild(n);
            }
            idx = idx + 10;
            pullUpDown.resume('bottom');
        }, 3000);
    });

    pullUpDown.on('move', function (distinct) {
        refresh.style.top = distinct + 'px';
        iconfontRefresh.style.transform = 'rotate(' + distinct * 3 + 'deg)';
        if (distinct >= 50) {
            pullrefresh.innerHTML = '松手刷新';
        } else {
            pullrefresh.innerHTML = '下拉刷新';
        }
    });
    pullUpDown.on('end', function (distinct) {
        refresh.removeAttribute('style');
        refresh.setAttribute('class', 'u-refresh close');
        if (distinct >= 50) {
            console.log('------->可以刷新');
        }
    });
</script>
</body>
</html>
